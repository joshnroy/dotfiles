font_family      JetBrainsMono Nerd Font
font_size        14.0

# Theme
include current-theme.conf

# Window
window_padding_width 4 8
hide_window_decorations titlebar-only
confirm_os_window_close 0

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_bar_powerline_style slanted

# macOS
macos_option_as_alt yes
macos_quit_when_last_window_closed yes

# Open new tabs/splits/windows in the current working directory
map cmd+t launch --cwd=current --type=tab
map cmd+enter launch --cwd=current --type=window
map cmd+n new_os_window_with_cwd

# Tab switching by number
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
